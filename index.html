<html lang="en">

<head>

    <!-- Vega Lite import from CDN -->

    <title>FIT3179 Data Viz 2</title>
    <!-- External CSS files -->
    <link rel="stylesheet" href="css/main.css">

<body>

    <div class="container whole-viz-page">

        <div class="row">
            <h3>HOW MUCH</h3>
            <h1>YOU CAN EARN</h1>
            <h3>ON AVERAGE</h3>
        </div>

        <div class="row empty-row"></div>

        <div class="row map-row">
            <!-- Map + plot with year filter -->
            <div id="map"></div>
            <script type="text/javascript">
                var firstMap = "js/first_map.vg.json";
                vegaEmbed('#map', firstMap).then(function (result) {
                }).catch(console.error);
            </script>  
        </div>

        <div class="row empty-row"></div>

        <div class="row linechart-row">
            <!-- Second graph for week 10 -->
            <div id="happy_peace"></div>
            <script type="text/javascript">
                var happyPeace = "js/gpiHappy.vg.json";
                vegaEmbed('#happy_peace', happyPeace).then(function (result) {
                }).catch(console.error);
            </script>  
        </div>
    </div>





    <!-- This script is for Bootstrap. Please place it right before `body` tag. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
